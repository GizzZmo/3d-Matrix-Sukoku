<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Sudoku Matrix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    .font-tech-mono { font-family: 'Share Tech Mono', monospace; }

    .text-glow-cyan { text-shadow: 0 0 4px rgba(34, 211, 238, 0.6), 0 0 10px rgba(34, 211, 238, 0.4); }
    .text-glow-fuchsia { text-shadow: 0 0 4px rgba(217, 70, 239, 0.6), 0 0 10px rgba(217, 70, 239, 0.4); }

    /* Animation for number input */
    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0.5; }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-pop {
      display: inline-block; /* Required for transform */
      animation: pop 0.3s ease-out;
    }

    /* Animation for hint reveal */
    @keyframes hint-reveal {
      0% { transform: scale(0.6); opacity: 0.5; background-color: transparent; }
      50% { background-color: rgba(217, 70, 239, 0.7); /* bg-fuchsia-500/70 */ }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; background-color: transparent; }
    }
    .animate-hint-reveal {
      display: inline-block; /* Required for transform */
      animation: hint-reveal 0.6s ease-out;
      border-radius: 4px; /* To make the background flash look nice */
    }

    /* Animation for conflicting cells */
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
      40%, 60% { transform: translate3d(3px, 0, 0); }
    }
    .animate-shake {
      animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
    }

    /* Animation for winning the game */
    @keyframes celebrate {
      0% { transform: scale(1); }
      50% { 
        transform: scale(1.1); 
        background-color: rgba(34, 211, 238, 0.8); /* bg-cyan-400/80 */
        color: black;
        border-radius: 4px;
      }
      100% { transform: scale(1); }
    }
    .win-cell-animate {
      animation-name: celebrate;
      animation-duration: 0.8s;
      animation-timing-function: ease-in-out;
      animation-fill-mode: forwards;
    }

    /* Kaleidoscope Cursor */
    @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes spin-medium { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
    @keyframes spin-fast { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .kaleidoscope-container {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
        will-change: transform, opacity;
        z-index: 9999;
    }

    .k-ring {
        position: absolute;
        top: -50px;
        left: -50px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border-style: solid;
    }

    .k-ring-1 {
        border-width: 2px;
        border-color: rgba(34, 211, 238, 0.7); /* cyan */
        animation: spin-slow 15s linear infinite;
        box-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
    }
    .k-ring-2 {
        top: -40px;
        left: -40px;
        width: 80px;
        height: 80px;
        border-width: 1px;
        border-color: rgba(217, 70, 239, 0.7); /* fuchsia */
        animation: spin-medium 10s linear infinite;
        box-shadow: 0 0 10px rgba(217, 70, 239, 0.5);
    }
    .k-ring-3 {
        top: -30px;
        left: -30px;
        width: 60px;
        height: 60px;
        border-width: 2px;
        border-color: rgba(253, 224, 71, 0.7); /* yellow */
        animation: spin-fast 5s linear infinite;
        box-shadow: 0 0 10px rgba(253, 224, 71, 0.5);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.1.6-0?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.1.6-0?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.1.6-0?external=rxjs"
  }
}
</script>
</head>

  <app-root></app-root>
</body>
</html>
